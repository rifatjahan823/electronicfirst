<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electronic First</title>
    <!-- --------font-awsome-------- -->
    <script
      src="https://kit.fontawesome.com/fceb99dda2.js"
      crossorigin="anonymous"
    ></script>
    <!-- -----------style.css---------- -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ----------------Header-area------------ -->
    <header class="header_section">
      <!-- ---------Hedaer-Top Start-------- -->
      <div class="header_top">
        <div class="logo">
          <img src="./images/header_logo_glow.webp" alt="" />
        </div>
        <div class="top_menu">
          <ul>
            <li><a>Trending</a></li>
            <li><a>Pre-orders</a></li>
            <li><a>Upcoming</a></li>
            <li><a>Support 24/7</a></li>
          </ul>
        </div>
        <div class="cart_area">
          <div class="cart">
            <i class="fas fa-cart-plus"></i>
          </div>
          <div class="user">
            <button onclick="show_hide()"><i class="far fa-user"></i></button>
            <div id="accout">
              <a href="http://">Login</a>
              <a href="http://">Register</a>
            </div>
          </div>
        </div>
      </div>
      <!-- ---------Hedaer-Top End------- -->
      <!-- -----------Header-Bottom Start------------- -->
      <div class="header_bottom">
        <ul>
            <a href="#">PC <i class="fas fa-angle-down"></i></a>
            <a href="#">Playstation <i class="fas fa-angle-down"></i></a>
            <a href="#">Nintendo <i class="fas fa-angle-down"></i></a>
            <div>
                <button><i class="fas fa-search"> </i></button>
            </div>
        </ul>
      </div>
    </header>

    <script src="script.js"></script>
  </body>
</html>
